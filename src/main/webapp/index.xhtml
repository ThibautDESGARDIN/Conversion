<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<!-- <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> -->
	<title>JSF 2.2 Hellow World</title>
</h:head>
<h:body bgcolor="white">
	<h1>JSF 2 Exemple de conversion standard</h1>

	<h:form>
		<h:panelGrid columns="3">
			Montant
			<h:inputText id="amount" value="#{receipt.montant}" size="20"
				required="true" label="Montant">
				<!-- display in at least 2 decimal points -->
				<f:convertNumber minFractionDigits="2" />
			</h:inputText>

			<h:message for="amount" style="color:red" />
			Receipt Date
			<h:inputText id="date" value="#{receipt.date}" size="20"
				required="true" label="Receipt Date">
				<f:convertDateTime pattern="d-M-yyyy" />
			</h:inputText>

			<h:message for="date" style="clor:red" />
		</h:panelGrid>

		<h:commandButton value="Submit" action="resultat" />
	</h:form>
</h:body>
</html>
